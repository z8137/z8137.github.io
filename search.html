<!-- Html Elements for Search -->
<div id="search-container">
  <div class="row">
    <div class="col-md-6">
      <h2>Custom search field</h2>
      <div id="custom-search-input">
        <div class="input-group col-md-12">
          <input type="text" id="search-input" class="form-control input-lg" placeholder="Buscar" />
        </div>
        <span class="input-group-btn">
        <button class="btn btn-info btn-lg" type="button"> <i class="glyphicon glyphicon-search"></i> </button>
        </span> </div>
    </div>
  </div>
<div class="row">
  <div class="col-md-8">
    <ul id="results-container">
    </ul>
  </div>
</div>
</div>
<!-- Script pointing to search-script.js --> 
<script src="{{ site.url }}/js/search-script.js" type="text/javascript"></script> 

<!-- Configuration --> 
<script>
SimpleJekyllSearch({
  	searchInput: document.getElementById('search-input'),
  	resultsContainer: document.getElementById('results-container'),
  	json: '{{ site.url }}/search.json',
	searchResultTemplate: '<li><a href="{{ site.url }}{url}">{title}</a></li>',
	noResultsText: ("No result found!")
})
</script>
