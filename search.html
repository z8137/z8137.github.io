<!-- Html Elements for Search -->
<style>
#custom-search-input{
    padding: 3px;
    border: solid 1px #E4E4E4;
    border-radius: 6px;
    background-color: #fff;
}

#custom-search-input input{
    border: 0;
    box-shadow: none;
}

#custom-search-input button{
    margin: 2px 0 0 0;
    background: none;
    box-shadow: none;
    border: 0;
    color: #666666;
    padding: 0 8px 0 10px;
    border-left: solid 1px #ccc;
}

#custom-search-input button:hover{
    border: 0;
    box-shadow: none;
    border-left: solid 1px #ccc;
}

#custom-search-input .glyphicon-search{
    font-size: 23px;
}</style>
<div id="search-container">
  <div class="row">
    <div class="col-md-6">
      <h2>Custom search field</h2>
      <div id="custom-search-input">
        <div class="input-group col-md-12">
          <input type="text" id="search-input" class="form-control input-lg" placeholder="Search and hit enter..." />
        </div>
        <span class="input-group-btn">
        <button class="btn btn-info btn-lg" type="button"> <i class="glyphicon glyphicon-search"></i> </button>
        </span> </div>
    </div>
  </div>
<div class="row">
  <div class="col-md-8">
    <ul id="results-container">
    </ul>
  </div>
</div>
</div>
<!-- Script pointing to search-script.js --> 
<script src="{{ site.url }}/js/search-script.js" type="text/javascript"></script> 

<!-- Configuration --> 
<script>
SimpleJekyllSearch({
  	searchInput: document.getElementById('search-input'),
  	resultsContainer: document.getElementById('results-container'),
  	json: '{{ site.url }}/search.json',
	noResultsText: ("No result found!")
})
</script>
